<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Portal - PestGuard Pro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
  /* PestGuard Pro - Modern Design System */
  :root {
    /* Primary Brand Colors */
    --primary-color: #2563eb;      /* Bright blue - primary brand */
    --primary-dark: #1d4ed8;       /* Darker blue for hover states */
    --primary-light: #dbeafe;      /* Light blue for backgrounds/highlights */
    
    /* Secondary Colors */
    --secondary-color: #059669;    /* Green - success actions */
    --secondary-dark: #047857;     /* Darker green for hover */
    --secondary-light: #d1fae5;    /* Light green for backgrounds */
    
    /* Neutral Colors */
    --dark-text: #111827;          /* Nearly black for main text */
    --medium-text: #4b5563;        /* Gray for secondary text */
    --light-text: #9ca3af;         /* Light gray for tertiary text */
    --white: #ffffff;              /* White for backgrounds */
    --light-bg: #f9fafb;           /* Off-white for subtle backgrounds */
    --border-color: #e5e7eb;       /* Light gray for borders */
    
    /* Alert/Status Colors */
    --danger-color: #dc2626;       /* Red for errors/dangers */
    --warning-color: #f59e0b;      /* Amber for warnings */
    --info-color: #3b82f6;         /* Blue for information */
    
    /* UI Elements */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --border-radius-sm: 0.25rem;
    --border-radius: 0.5rem;
    --border-radius-lg: 0.75rem;
    --border-radius-xl: 1rem;
    --transition: all 0.2s ease;
  }

  /* Base Typography */
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--light-bg);
    color: var(--dark-text);
    line-height: 1.6;
    overflow-x: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Electron-specific adjustments */
  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 1.5rem;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  /* Typography Refinements */
  h1, h2, h3, h4, h5, h6 {
    color: var(--dark-text);
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 1rem;
  }

  h1 {
    font-size: 2.25rem;
    letter-spacing: -0.025em;
  }

  h2 {
    font-size: 1.75rem;
    letter-spacing: -0.025em;
  }

  .section-header {
    position: relative;
    padding-bottom: 1rem;
    margin-bottom: 2rem;
  }

  .section-header:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    height: 3px;
    width: 60px;
    background: var(--primary-color);
    border-radius: 3px;
  }

  .text-center {
    text-align: center;
  }

  /* Enhanced Buttons */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.625rem 1.25rem;
    font-size: 0.875rem;
    font-weight: 600;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: var(--transition);
    text-decoration: none;
    box-shadow: var(--shadow);
  }

  .btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4);
  }

  .btn-primary {
    background-color: var(--primary-color);
    color: var(--white);
  }

  .btn-primary:hover {
    background-color: var(--primary-dark);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
  }

  .btn-secondary {
    background-color: var(--secondary-color);
    color: var(--white);
  }

  .btn-secondary:hover {
    background-color: var(--secondary-dark);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
  }

  .btn-lg {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
  }

  /* Header */
  .header {
    padding: 1.5rem 0;
    margin-bottom: 2rem;
    text-align: center;
    position: relative;
  }

  .app-title {
    margin-top: 0.5rem;
    font-size: 2.5rem;
    color: var(--primary-color);
    position: relative;
    display: inline-block;
  }

  /* Form Container */
  .form-container {
    background-color: var(--white);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-md);
    padding: 2rem;
    margin-bottom: 2rem;
    animation: fadeIn 0.3s ease;
  }

  /* Form Styling */
  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--medium-text);
    font-size: 0.875rem;
  }

  .form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 0.875rem;
    line-height: 1.5;
    color: var(--dark-text);
    background-color: var(--white);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    transition: var(--transition);
  }

  .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    outline: none;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-submit {
    margin-top: 2rem;
    text-align: center;
  }

  /* Improved Tabs */
  .tab {
    display: flex;
    background-color: var(--white);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    margin-bottom: 1.5rem;
    overflow: hidden;
  }

  .tablinks {
    padding: 1rem 1.5rem;
    background-color: transparent;
    color: var(--medium-text);
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    flex: 1;
    text-align: center;
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .tablinks i {
    margin-right: 0.5rem;
  }

  .tablinks:hover {
    color: var(--primary-color);
    background-color: var(--primary-light);
  }

  .tablinks.active {
    color: var(--primary-color);
    background-color: var(--primary-light);
    box-shadow: inset 0 -3px 0 var(--primary-color);
  }

  .tabcontent {
    display: none;
    padding: 1.5rem 0;
  }

  /* Back Button */
  .back-btn {
    background-color: var(--white);
    color: var(--medium-text);
    padding: 0.5rem 1rem;
    border: none;
    border-radius: var(--border-radius);
    margin-bottom: 1.5rem;
    display: inline-flex;
    align-items: center;
    font-size: 0.875rem;
    font-weight: 500;
    transition: var(--transition);
    box-shadow: var(--shadow);
    position: absolute;
    left: 0;
    top: 0;
  }

  .back-btn:hover {
    background-color: var(--primary-light);
    color: var(--primary-color);
  }

  .back-btn i {
    margin-right: 0.5rem;
  }

  /* Appointments */
  .appointment {
    background-color: var(--white);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    transition: var(--transition);
    border-left: 4px solid var(--primary-color);
    position: relative;
    overflow: hidden;
  }

  .appointment:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
  }

  .appointment-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
  }

  .appointment-title {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.25rem;
  }

  .appointment-date {
    font-size: 0.875rem;
    color: var(--medium-text);
    display: flex;
    align-items: center;
  }

  .appointment-date i {
    margin-right: 0.5rem;
    color: var(--primary-color);
  }

  .appointment-detail {
    margin-bottom: 0.75rem;
    font-size: 0.875rem;
    display: flex;
  }

  .appointment-detail i {
    width: 20px;
    color: var(--primary-color);
    margin-right: 0.5rem;
  }

  /* Empty State */
  .empty-state {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--medium-text);
    background-color: var(--white);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
  }

  .empty-state-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--light-text);
  }

  .empty-state-title {
    font-size: 1.25rem;
    margin-bottom: 0.75rem;
    color: var(--medium-text);
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  /* Responsive Adjustments for Electron */
  @media (max-width: 768px) {
    .container {
      padding: 1rem;
    }
    
    .tab {
      flex-direction: column;
      background: transparent;
      box-shadow: none;
    }
    
    .tablinks {
      margin-bottom: 0.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      background-color: var(--white);
    }
    
    .appointment-header {
      flex-direction: column;
      align-items: flex-start;
    }
    
    .form-container {
      padding: 1.5rem;
    }
    
    .back-btn {
      position: relative;
      margin-bottom: 1rem;
    }
    
    .app-title {
      font-size: 1.75rem;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="btn back-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Back to Home
      </button>
      <h1 class="app-title section-header">Customer Portal</h1>
      <p class="text-center">Schedule and manage your pest control services</p>
    </div>
    
    <div class="tab">
      <button class="tablinks active" onclick="openTab(event, 'ScheduleTab')">
        <i class="fas fa-calendar-plus"></i> Schedule Treatment
      </button>
      <button class="tablinks" onclick="openTab(event, 'ViewTab')">
        <i class="fas fa-clipboard-list"></i> My Appointments
      </button>
    </div>
    
    <div id="ScheduleTab" class="tabcontent" style="display: block;">
      <div class="form-container">
        <form id="appointmentForm">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="address" class="form-label">Service Address</label>
            <input type="text" id="address" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="date" class="form-label">Preferred Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="time" class="form-label">Preferred Time</label>
            <input type="time" id="time" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="type" class="form-label">Service Type</label>
            <select id="type" class="form-control" required>
              <option value="">Select a service</option>
              <option value="general">General Pest Control</option>
              <option value="termite">Termite Treatment</option>
              <option value="rodent">Rodent Control</option>
              <option value="mosquito">Mosquito Treatment</option>
              <option value="bedbug">Bed Bug Treatment</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="notes" class="form-label">Additional Notes</label>
            <textarea id="notes" class="form-control" rows="4"></textarea>
          </div>
          
          <div class="form-submit">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-calendar-check"></i> Schedule Appointment
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <div id="ViewTab" class="tabcontent">
      <div class="form-container">
        <h2><i class="fas fa-search"></i> Find Your Appointments</h2>
        <div class="form-group">
          <label for="checkEmail" class="form-label">Your Email Address</label>
          <div style="display: flex; gap: 10px;">
            <input type="email" id="checkEmail" class="form-control" required>
            <button id="checkAppointmentsBtn" class="btn btn-primary">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </div>
      
      <div id="appointmentsList">
        <!-- Appointments will be displayed here -->
        <div class="empty-state" id="noAppointmentsMessage" style="display: none;">
          <i class="fas fa-calendar-times empty-state-icon"></i>
          <h3 class="empty-state-title">No appointments found</h3>
          <p>We couldn't find any appointments associated with this email.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="db.js"></script>
  <script src="customerScript.js"></script>
  <script>
  function openTab(evt, tabName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  </script>
</body>
</html>
